{% extends 'base.html' %}

{% block content %}

<div class="container">
   <div class="row mt-3">
    <h3 class="text-center">Registrarse</h3>
    <div class="col-md-4 offset-4">
        <form action="/signup/" method="post" class=" card card-body">         <!--Aca busca la ruta en la url principal llamada sgnup-->
            <span style="color: red;">{{error}}</span>
            {% csrf_token %}

            <div class="mb-3">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario">
            </div>
        

            <div class="mb-3">
                <label for="password1">Usuario</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingrese su password">
            </div>


            <div class="mb-3">
                <label for="password2">Confirmar Password</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirme su password">
            </div>


            <button class="btn btn-primary">
                Registrarse
            </button>
        </form>
    </div>
   </div>


</div>

{% endblock %}
