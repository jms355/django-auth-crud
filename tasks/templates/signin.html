{% extends 'base.html' %}

{% block content %}
<h3 class="text-center">Ingresar</h3>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-4">
            <form action="/signin/" method="post" class="card card-body">
                {{error}}  <!--esto me indica si el usuario esta o no en la base de datos-->
                {% csrf_token %}
                <span style="color: red;">{{error}}</span>
                {% csrf_token %}
            
                <div class="mb-3">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario">
                </div>
            
            
                <div class="mb-3">
                    <label for="password">Usuario</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su password">
                </div>
            
            
                <button class="btn btn-primary">
                    Ingresar
                </button>
            
            </form>


        </div>
    </div>
</div>

{% endblock %}
